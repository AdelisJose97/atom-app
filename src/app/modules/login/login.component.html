  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title >Iniciar Sesion</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field [color]="'accent'">
        <mat-label>Ingresa tu correo email</mat-label>
        <input matInput
               placeholder="email@example.com"
               [formControl]="email"
               (blur)="updateErrorMessage()"
               required>
        @if (email.invalid) {
          <mat-error>{{errorMessage}}</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="email.invalid" mat-flat-button (click)="verifyUser()">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
