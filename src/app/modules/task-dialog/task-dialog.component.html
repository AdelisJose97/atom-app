<div class="dialog-container">
  <h2 mat-dialog-title>{{ dialogData ? 'Editar' : 'Crear' }} tarea</h2>
  <form [formGroup]="formGroup">
    <mat-dialog-content>
      <mat-form-field color="accent">
        <mat-label>Titulo</mat-label>
        <input formControlName="title" id="title" matInput />
        @if (formGroup.get("title")?.errors?.["required"]) {
        <mat-error>Este campo es requerido</mat-error>
        }
      </mat-form-field>
      <mat-form-field color="accent">
        <mat-label>Descripcion</mat-label>
        <input formControlName="description" id="description" matInput />
        @if (formGroup.get("description")?.errors?.["required"]) {
        <mat-error>Este campo es requerido</mat-error>
        }
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button (click)="closeDialog('close')">Cancelar</button>
      <button
        class="confirm-button"
        mat-flat-button
        (click)="onSubmit()"
        [disabled]="formGroup.invalid || !formGroup.dirty"
        mat-button
      >
        {{ dialogData ? 'Editar' : 'Crear' }}
      </button>
    </mat-dialog-actions>
  </form>
</div>
